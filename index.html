<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* Style the <button> element */
button:hover {
    background-color: green /* Change background color on hover */
}

button:active {
    font-size: 1.2em; /* Increase font size when clicked */
    color: pink; /* Change text color when clicked */
}

/* Style the <input> element */
input:focus {
    border: 2px solid orange; /* Add border when focused */
}

input[type="text"] {
    color: purple; /* Change text color when typing */
}

/* Style the <a> element */
a:hover {
    color: pin; /* Change text color on hover */
    text-decoration: underline; /* Add underline on hover */
}

a:active {
    font-weight: bold; /* Change font weight when clicked */
}
</style>

</head>
